    <!-- GitHub Pages SPA redirect handler -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <meta name="description" content="Descoperă cele mai frumoase experiențe cadou din România. De la aventuri în natură la relaxare la spa, găsește cadoul perfect pentru cei dragi. Peste 500+ experiențe în 42 de județe." />
